<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - SharkBot Blogs</title>

    <style>
        header {
            width: 100%;
            background: rgba(40, 50, 90, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.6);
            z-index: 500;
        }

        header .logo {
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(88,101,242,0.8);
        }

        nav a {
            color: #bfcaff;
            text-decoration: none;
            margin-left: 12px;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #0a0f24, #060913 60%, #04060e);
            color: #e0e6ff;
        }

        main {
            max-width: 900px;
            margin: auto;
            padding: 50px 20px;
        }

        .meta {
            color: #9aa7ff;
            margin-bottom: 10px;
        }

        .content {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 12px;
            line-height: 1.7;
        }

        .admin-actions {
            margin-top: 30px;
            text-align: right;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid red;
            color: red;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: rgba(255,0,0,0.1);
        }
    </style>
</head>

<body>
<header>
    <div class="logo">SharkBot Blogs</div>
    <nav>
        <a href="/">ホーム</a>

        {% if is_admin %}
            <a href="/logout">ログアウト</a>
        {% else %}
            <a href="/login">ログイン</a>
        {% endif %}
    </nav>
</header>

<main>
    <h1>{{ title }}</h1>
    <div class="meta">著者: {{ author }}</div>

    <div class="content">
        {{ html | safe }}
    </div>

    {% if is_admin %}
    <div class="admin-actions">
        <form action="/admin/delete/{{ code }}" method="post"
              onsubmit="return confirm('本当にこの記事を削除しますか？');">
            <button class="delete-btn" type="submit">この記事を削除</button>
        </form>
    </div>
    {% endif %}
</main>

</body>
</html>
