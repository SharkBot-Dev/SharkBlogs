<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkBot Blogs</title>

    <style>
        header {
            width: 100%;
            background: rgba(40, 50, 90, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.6);
            z-index: 500;
        }
        header .logo {
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(88,101,242,0.8);
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px;
        }
        nav a {
            color: #bfcaff;
            text-decoration: none;
            padding: 8px 10px;
            transition: 0.3s;
            font-size: 0.95rem;
            white-space: nowrap;
        }
        nav a:hover {
            color: white;
            text-shadow: 0 0 10px #5865f2;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #0a0f24, #060913 60%, #04060e);
            color: #e0e6ff;
            overflow-x: hidden;
            overflow-y: auto;
        }

        main {
            text-align: center;
            padding: 60px 20px;
        }

        .login_box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .login_box form {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(5px);
            width: 300px;
            padding: 22px;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(80,100,255,0.15);
            transition: 0.3s;
        }

        .login_box form button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(5px);
            width: 300px;
            padding: 22px;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(80,100,255,0.15);
            transition: 0.3s;
            color: white;
            text-shadow: 0 0 15px rgba(80,100,255,0.9);
        }

        .login_box form button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(80,100,255,0.35);
        }

        .login_box form input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(5px);
            width: 200px;
            padding: 22px;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(80,100,255,0.15);
            transition: 0.3s;
            color: white;
            text-shadow: 0 0 15px rgba(80,100,255,0.9);
        }

        .login_box form input:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(80,100,255,0.35);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SharkBot Blogs</div>
        <nav>
            <a href="/">ホーム</a>
            <a href="">ログイン</a>
        </nav>
    </header>

    <main>
        <h1>ログイン</h1><br/>

        <div class="login_box">
            <form action="/login/callback" method="post">
                <input type="text" placeholder="ユーザー名" name="name" required><br/><br/>
                <input type="password" placeholder="パスワード" name="password" required><br/><br/>

                <button type="submit">ログインする</button>
            </form>
        </div>
    </div>
</body>
</html>
