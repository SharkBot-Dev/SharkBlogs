<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkBot Blogs - 管理画面</title>

    <style>
        header {
            width: 100%;
            background: rgba(40, 50, 90, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.6);
            z-index: 500;
        }

        header .logo {
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(88,101,242,0.8);
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav a {
            color: #bfcaff;
            text-decoration: none;
            padding: 8px 10px;
            transition: 0.3s;
        }

        nav a:hover {
            color: white;
            text-shadow: 0 0 10px #5865f2;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #0a0f24, #060913 60%, #04060e);
            color: #e0e6ff;
        }

        main {
            text-align: center;
            padding: 60px 20px;
        }

        .create_box {
            display: flex;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .create_box form {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(5px);
            width: 420px;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(80,100,255,0.15);
        }

        .create_box input,
        .create_box textarea,
        .create_box button {
            width: 100%;
            box-sizing: border-box;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(5px);
            padding: 14px;
            border-radius: 12px;
            color: white;
            margin-bottom: 14px;
            transition: 0.3s;
        }

        .create_box textarea {
            min-height: 220px;
            resize: vertical;
            font-family: monospace;
        }

        .create_box button {
            cursor: pointer;
            text-shadow: 0 0 15px rgba(80,100,255,0.9);
        }

        .create_box button:hover,
        .create_box input:hover,
        .create_box textarea:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(80,100,255,0.35);
        }

        .hint {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">SharkBot Blogs</div>
        <nav>
            <a href="/">ホーム</a>
            <a href="/logout">ログアウト</a>
        </nav>
    </header>

    <main>
        <h1>管理画面</h1>

        <div class="create_box">
            <form action="/admin/create" method="post">
                <input type="text" name="title" placeholder="タイトル" required>

                <div class="hint">
                    ※ Markdown対応（# 見出し、```コード``` など）
                </div>

                <textarea name="text" placeholder="ここに記事を書きます（Markdown）" required></textarea>

                <button type="submit">記事を作成する</button>
            </form>
        </div>
    </main>
</body>
</html>
